{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
  <h1>Here is a list of all available pyppies.</h1>
  <ul>
    {% for pyp in pyppies %}
    <li>
      {{pyp}}
      <br />
      {% if pyp.owner.id %}
      Owner ID: 
      {{pyp.owner.id}}
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
